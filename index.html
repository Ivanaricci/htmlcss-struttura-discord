<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Struttura</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- header -->
    <header>
        <!-- header nav -->
        <nav class="container flex">
            <div class="logo border">logo</div>
            <div class="menu border">link link link link link</div>
            <div class="login border">login</div>
        </nav>

        <!-- header main -->

        <div class="color-blue flex">
            <div class="color-fucsia border"></div>
        </div>
    </header>

    <!-- fine header -->

    <!-- inizio main -->

    <!-- Prima parte -->

    <main>
        <div class="container flex ">
            <div class="color-lightblue border"></div>
            <div class="color-pink border"></div>
        </div>
    <!-- fine prima parte -->

    <!-- seconda parte -->
        <div class="color-lightgrey">
            <div class="container flex ">
                <div class="color-pink border"></div>
                <div class="color-lightblue border"></div>
            </div>
        </div>
    <!-- fine seconda parte -->

    <!-- terza parte -->
    <div class="container flex ">
        <div class="color-lightblue border"></div>
        <div class="color-pink border"></div>
    </div>
    <!-- fine terza parte -->

    <!-- quarta parte -->
    <div class="color-lightlightgrey flex">
        <div class="container color-green border"></div>
    </div>
    <!-- fine quarta parte -->

    </main>


    <footer>

        <!-- prima sezione del footer-->
        <div class="color-lightblack">
            <div class="container flex">
                <div class="color-coral border"></div>
                <div class="flex content">
                    <div class="color-aqua blocco1"></div>
                    <div class="color-aqua blocco2"></div>
                    <div class="color-aqua blocco3"></div>
                    <div class="color-aqua blocco4"></div>
                </div>
            </div>
        </div>
        <!-- fine prima sezione footer -->

        <!-- seconda sezione footer -->
        <div class="color-lightblack flex end-footer">
            <div class="container color-aquamarine flex">
                <div class="logo-footer border">logo</div>
                <div class="btn-footer border">Bottone</div>
            </div>
        </div>
        <!-- fine -->
    </footer>
</body>
</html>
